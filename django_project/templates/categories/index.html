{% extends 'layout.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
<div class="container mt-4">
  <h1>Список категорий статей</h1>
  <ul>
    {% for category in categories %}
      <li>
        <a class="link" href="/categories/{{ category.id }}/">{{ category.name }}</a>
        <p>{{ category.description }}</p>
      </li>
    {% endfor %}
  </ul>
  <button>
    <a class="link" href="{% url 'category_create' %}">Создать категорию</a>
  </button>
</div>
{% endblock %}
